<!DOCTYPE html>
<html>
    <head>
        <title>Codewars Competition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
		<link rel='stylesheet' href='/static/styles/style.css'>
    </head>
    <body>
        <div id="title">
            <span class="white">Leader</span> <span class="orange-back">board</span>
        </div>
        <div id="board" class="flex-container vert-flex">
            <div class="flex-item flex-container column vert-center">
                <span class="flex-item inner">Name</span>
                <span class="flex-item center inner">Season Score</span>
                <div class="badge-width center inner hide right">Badge</div>
            </div>
            {% for i in players %}
                <div class="flex-item flex-container vert-center column">
                    <div class="rank">
                        {% if i['rank'] <= 3 %}
                        <img src="/static/images/trophy.svg" class="medal medal-{{ i['rank'] }}" draggable="false">
                        {% else %}
                        {{ i['rank'] }}.
                        {% endif %}
                    </div>
                    <span class="flex-item inner">{{ i['name'] }}</span>
                    <span class="flex-item center inner">{{ i['score'] }}</span>
                    <img class="flex-item badge right hide" src="https://www.codewars.com/users/{{ i['id'] }}/badges/large" alt="{{ i['id'] }}">
                </div>
            {% endfor %}
        </div>
    </body>
</html>
